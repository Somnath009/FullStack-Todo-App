<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section" class="auth-container">

        <div class="auth-toggle">
          <button id="show-login" class="auth-btn active" title="Login">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
          </button>
          <button id="show-register" class="auth-btn" title="Register">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus"><path d="M16 21v-2a4 4 0 0 0-3-3.87"></path><path d="M12 7a4 4 0 0 1 0 8"></path><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
          </button>
        </div>
        
        <form id="login-form" class="auth-form">
          <h3>Login</h3>
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p id="login-msg" class="auth-msg"></p>
        </form>
      
        <form id="register-form" class="auth-form hidden">
          <h3>Register</h3>
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit">Register</button>
          <p id="register-msg" class="auth-msg"></p>
        </form>
      
      </div>
      
      <div id="user-info" class="user-info hidden">
        <span id="welcome-user"></span>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
      
    <div class="container">
        <h1>Todo App</h1>
        
        <!-- Add Todo Form -->
        <div class="add-todo">
            <input type="text" id="todoTitle" placeholder="Enter todo title..." required>
            <input type="text" id="todoDescription" placeholder="Enter description (optional)">
            <button id="addBtn">Add Todo</button>
        </div>

        <!-- Todo List -->
        <div class="todo-list" id="todoList">
            <!-- Todos will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
